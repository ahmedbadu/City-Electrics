<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CITY ELECTRICS || SUPER ADMIN LOGIN</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="/others/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="/others/vendors/css/vendor.bundle.base.css">
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" href="/others/css/style.css">
        <!-- End layout styles -->
        <link rel="shortcut icon" href="/others/images/favicon.ico">
    </head>
    <body onload="checkStorage();">
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row flex-grow">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo">
                                    <h1 style="margin-bottom: -10px;color: #E1A2FF;font-size: 34px;">City Electrics</h1>
                                    <!-- <img src="/others/images/logo.svg"> -->
                                </div>
                                <h4>Hello! {{ username }}</h4>
                                <h6 class="font-weight-light">Sign in to continue.</h6>
                                <form class="pt-3" method="post" action="{{ postURL }}">
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control form-control-lg"
                                            id="email"
                                            name="email"
                                            placeholder="Email"
                                            required
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control form-control-lg"
                                            id="password"
                                            name="password"
                                            placeholder="Password"
                                            required
                                        >
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input
                                                    type="checkbox"
                                                    id="chkRem"
                                                    class="form-check-input"
                                                    onclick="saveUser();"
                                                >
                                                Keep me signed in
                                            </label>
                                        </div>
                                        <a href="{{ forgotUrl }}" style="text-decoration: none;font-weight: bolder;" class="auth-link text-black">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="/others/vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="/others/js/off-canvas.js"></script>
        <script src="/others/js/hoverable-collapse.js"></script>
        <script src="/others/js/misc.js"></script>
        <!-- endinject -->
        <script>
            function saveUser(){
                let rememberMe = document.getElementById('chkRem');
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                if(rememberMe.checked){
                    localStorage.setItem('remember','checked');
                    localStorage.setItem('email',email);
                    localStorage.setItem('password',password);
                }
                else{
                    localStorage.removeItem('remember');
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                }
            }

            function checkStorage(){
                if(localStorage.getItem('remember')){
                    document.getElementById('email').value = localStorage.getItem('email');
                    document.getElementById('password').value = localStorage.getItem('password');
                    document.getElementById('chkRem').setAttribute('checked','checked');
                }
            }
        </script>
    </body>
</html>
