<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CITY ELECTRICS || SUPER ADMIN PANEL</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="/others/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="/others/vendors/css/vendor.bundle.base.css">
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" href="/others/css/style.css">
        <!-- End layout styles -->
        <link rel="shortcut icon" href="/others/images/favicon.ico">
        <style>
            #profileImage{
                width: 80px;
                height: 80px;
            }
        </style>
        <script>
            function previewImage(event){
                var input = event.target;
                var image = document.getElementById('profileImage');
                if(input.files && input.files[0]){
                    var reader = new FileReader();
                    reader.onload = function(e){
                        $('#previewImage').css('display','block');
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </head>
    <body>
        <div class="container-scroller">
            <!-- partial:../../partials/_navbar.html -->
            {% include "partials/_navbar.njk" %}
            <!-- partial -->
            <div class="container-fluid page-body-wrapper">
                <!-- partial:../../partials/_sidebar.html -->
                {% include "partials/_sidebar.njk" %}
                <!-- partial -->
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="page-header">
                            <h3 class="page-title"> Edit Employee</h3>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="" style="color: #323039;text-decoration: none;">Employee</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Manage Employee</li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit Employee</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="row">
                            <div class="col-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Employee Form</h4>
                                        <p class="card-description"> Edit an existing Employee.</p>
                                        <form
                                            id="adminForm"
                                            class="forms-sample"
                                            action="/admin/employee/saveEdit/{{ findEmployee._id }}"
                                            method="post"
                                            enctype="multipart/form-data"
                                        >
                                            <div class="row">
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="firstName">First Name:</label>
                                                        <input
                                                            type="text"
                                                            name="firstName"
                                                            id="firstName"
                                                            class="form-control"
                                                            value="{{ findEmployee.first_name }}"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="lastName">Last Name:</label>
                                                        <input
                                                            type="text"
                                                            name="lastName"
                                                            id="lastName"
                                                            class="form-control"
                                                            value="{{ findEmployee.last_name }}"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="email">Email:</label>
                                                        <input
                                                            type="email"
                                                            name="email"
                                                            id="email"
                                                            class="form-control"
                                                            value="{{ findEmployee.email }}"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="phone">Phone:</label>
                                                        <input
                                                            type="number"
                                                            name="phone"
                                                            id="phone"
                                                            class="form-control"
                                                            value="{{ findEmployee.phone }}"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="profile">Profile:</label>
                                                        <input
                                                            type="file"
                                                            name="profile"
                                                            id="profile"
                                                            class="form-control"
                                                            onchange="previewImage(event);"
                                                        >
                                                    </div>
                                                    <div class="form-group" id="previewImage" style="border: 2px solid lightgrey;width: fit-content;padding: 10px;">
                                                        <img src="/images/user_images/{{ findEmployee.profile }}" alt="user image" id="profileImage">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" id="btnSaveCity" class="btn btn-gradient-primary me-2">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:../../partials/_footer.html -->
                    {% include "partials/_footer.njk" %}
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="/others/vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="/others/js/off-canvas.js"></script>
        <script src="/others/js/hoverable-collapse.js"></script>
        <script src="/others/js/misc.js"></script>
        <!-- endinject -->
        <!-- Custom js for this page -->
        <!-- End custom js for this page -->
        <script src="/jquery-validation/lib/jquery.js"></script>
        <script src="/jquery-validation/dist/jquery.validate.js"></script>
        <script src="/jquery-validation/dist/additional-methods.js"></script>
        <script>
            $(document).ready(function(){
                $('#adminForm').validate({
                    rules:{
                        phone:{
                            minlength: 10,
                            maxlength: 10,
                        },
                        password:{
                            minlength: 8,
                            maxlength: 16,
                        }
                    },
                    messages:{
                        firstName:{
                            required: '* First Name is required',
                        },
                        lastName:{
                            required: '* Last Name is required',
                        },
                        email:{
                            required: '* Email is required',
                        },
                        phone:{
                            required: '* Phone is required',
                        },
                        password:{
                            required: '* Password is required',
                        },
                        selectBranch:{
                            required: '* Branch is required',
                        },
                    }
                });
            });
        </script>
    </body>
</html>
