<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CITY ELECTRICS || SUPER ADMIN PANEL</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="/others/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="/others/vendors/css/vendor.bundle.base.css">
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" href="/others/css/style.css">
        <!-- End layout styles -->
        <link rel="shortcut icon" href="/others/images/favicon.ico">
    </head>
    <body>
        <div class="container-scroller">
            <!-- partial:../../partials/_navbar.html -->
            {% include "partials/_navbar.njk" %}
            <!-- partial -->
            <div class="container-fluid page-body-wrapper">
                <!-- partial:../../partials/_sidebar.html -->
                {% include "partials/_sidebar.njk" %}
                <!-- partial -->
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="page-header">
                            <h3 class="page-title"> Add Leaves</h3>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="" style="color: #323039;text-decoration: none;">Employee</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Manage Leaves</li>
                                    <li class="breadcrumb-item active" aria-current="page">Add Leaves</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="row">
                            <div class="col-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Leave Form</h4>
                                        <p class="card-description"> Create a new Leave.</p>
                                        <form
                                            id="adminForm"
                                            class="forms-sample"
                                            action="{{ postUrl }}"
                                            method="post"
                                        >
                                            <div class="row">
                                                {% if userInfo.user_type != 'employee' %}
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="selectEmployee">Select Employee:</label>
                                                        <select
                                                            name="selectEmployee"
                                                            id="selectEmployee"
                                                            class="form-control"
                                                            style="padding: 18px 25px 18px 25px;"
                                                            required
                                                        >
                                                            <option value="">Select Employee</option>
                                                            {% for employee in employeeInfo %}
                                                            <option value="{{ employee._id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="startDate">From Date:</label>
                                                        <input
                                                            type="date"
                                                            name="startDate"
                                                            id="startDate"
                                                            class="form-control"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                                {% else %}
                                                <div class="col-xl-12 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="startDate">From Date:</label>
                                                        <input
                                                            type="date"
                                                            name="startDate"
                                                            id="startDate"
                                                            class="form-control"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                                {% endif %}
                                                
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="endDate">To Date:</label>
                                                        <input
                                                            type="date"
                                                            name="endDate"
                                                            id="endDate"
                                                            class="form-control"
                                                            required
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="leaveType">Leave Type:</label>
                                                        <select
                                                            name="leaveType"
                                                            id="leaveType"
                                                            class="form-control"
                                                            style="padding: 18px 25px 18px 25px;"
                                                            required
                                                        >
                                                            <option value="">Select Leave Type</option>
                                                            <option value="Paid">Paid</option>
                                                            <option value="Unpaid">Unpaid</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="appliedFor">Applied For:</label>
                                                        <select
                                                            name="appliedFor"
                                                            id="appliedFor"
                                                            class="form-control"
                                                            style="padding: 18px 25px 18px 25px;"
                                                            required
                                                        >
                                                            <option value="">Select Applied For</option>
                                                            <option value="full day">Full day</option>
                                                            <option value="half day 1st half">Half day - 1
                                                                <sup>st</sup> half
                                                            </option>
                                                            <option value="half day 2nd half">Half day - 2
                                                                <sup>nd</sup> half
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="description">Description:</label>
                                                        <textarea
                                                            name="description"
                                                            id="description"
                                                            class="form-control"
                                                            cols="30"
                                                            rows="10"
                                                            required
                                                        ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" id="btnSaveCity" class="btn btn-gradient-primary me-2">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:../../partials/_footer.html -->
                    {% include "partials/_footer.njk" %}
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="/others/vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="/others/js/off-canvas.js"></script>
        <script src="/others/js/hoverable-collapse.js"></script>
        <script src="/others/js/misc.js"></script>
        <!-- endinject -->
        <!-- Custom js for this page -->
        <!-- End custom js for this page -->
        <script src="/jquery-validation/lib/jquery.js"></script>
        <script src="/jquery-validation/dist/jquery.validate.js"></script>
        <script src="/jquery-validation/dist/additional-methods.js"></script>
        <script>
            $(document).ready(function(){
                $('#adminForm').validate({
                    messages:{
                        selectEmployee:{
                            required: '* Employee is required',
                        },
                        startDate:{
                            required: '* From Date is required',
                        },
                        endDate:{
                            required: '* To Date is required',
                        },
                        leaveType:{
                            required: '* Leave Type is required',
                        },
                        appliedFor:{
                            required: '* Applied For is required',
                        }, 
                        description:{
                            required: '* Description is required',
                        },
                    }
                });
            });
        </script>
    </body>
</html>
